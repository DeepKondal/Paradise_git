{% extends "./base.html" %}
{% load static %}

{% block content %}

<div class="album py-5 bg-light">
        
    <div class="container">

      <div class="pb-3 h5"> All products </div>


      <hr>

      <br>
      

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {%for product in my_products %}
        


        
    
        <div class="col">
    
            <div class="card shadow-sm">
              <a href="{{product.get_absolute_url}}">
            <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}" >
              </a>
            <div class="card-body">
              <p class="card-text ">
                <a class="text-info text-decoration-none" href="{{product.get_absolute_url}}">{{product.title | capfirst }}</a>
              </p>
              <figcaption class="blockquote-footer">
                <cite title="Source Title">{{product.brand }}</cite>
              </figcaption>
              <div class="d-flex justify-content-between align-items-center">
                <h5> ${{product.price}} </h5>
    
            </div>
    
            </div>
    
        </div>
    </div>
    
    
    {% endfor %}
           

      </div>
    
    </div>

  </div>













{% endblock %}
